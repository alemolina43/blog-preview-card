<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="card-container">
      <img
        src="./assets/images/illustration-article.svg"
        alt="geometric black, yellow and white forms"
      />
      <article class="main-content">
        <span class="status"> Learning </span>
        <p class="date">Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p class="message">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>
      <footer class="profile">
        <img src="./assets/images/image-avatar.webp" />
        <span>Greg Hooper</span>
      </footer>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/alexmarket43/" target="_blank"
        >Ale G.</a
      >
    </footer>
  </body>
</html>
